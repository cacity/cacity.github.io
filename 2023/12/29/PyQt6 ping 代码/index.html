an class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br></pre></td><td class="code"><pre><span class="line">import csv,sys,time</span><br><span class="line">import socket</span><br><span class="line">from PyQt6.QtWidgets import (QApplication, QWidget,QMainWindow,QStackedLayout,</span><br><span class="line">                             QCheckBox,QLabel,QLineEdit ,QHBoxLayout,QVBoxLayout, </span><br><span class="line">                             QTableWidget, QTableWidgetItem, QPushButton, QTextEdit, QHeaderView)</span><br><span class="line">from PyQt6.QtCore import Qt, QThread, pyqtSignal,QUrl</span><br><span class="line">from PyQt6.QtMultimedia import QSoundEffect</span><br><span class="line">from PyQt6.QtGui import QBrush, QColor, QPainter</span><br><span class="line">from PyQt6 import QtGui </span><br><span class="line">import PyQt6</span><br><span class="line">import matplotlib.pyplot as plt</span><br><span class="line">import matplotlib.image as mpimg</span><br><span class="line">from PyQt6.QtWidgets import  QGraphicsView, QGraphicsScene, QGraphicsEllipseItem</span><br><span class="line">from PyQt6.QtCore import Qt, QTimer, QCoreApplication, QPointF</span><br><span class="line">import datetime as dt</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class ScanThread(QThread):</span><br><span class="line">    update_signal = pyqtSignal(int, str, str, str, str,int)  # 添加序号参数</span><br><span class="line">    def __init__(self, ip_list):</span><br><span class="line">        super().__init__()</span><br><span class="line">        self.ip_list = ip_list</span><br><span class="line">        self.running = True  # 增加一个标志位，用于控制线程的运行状态</span><br><span class="line">        self.i = 0</span><br><span class="line"></span><br><span class="line">    def run(self):</span><br><span class="line">        for index, item in enumerate(self.ip_list):  # 增加序号</span><br><span class="line">            if not self.running:</span><br><span class="line">                return</span><br><span class="line"></span><br><span class="line">            station_name, measurement_name, ip ,longitude, latitude= item</span><br><span class="line">            if self.ping(ip):</span><br><span class="line">                #self.update_signal.emit(index, station_name, measurement_name, ip, &quot;green&quot;,self.i)  # 网络通时设置绿色字体</span><br><span class="line">                self.update_signal.emit(index, station_name, measurement_name, ip, &quot;green&quot;,self.i)  # 网络通时设置绿色字体</span><br><span class="line">            else:</span><br><span class="line">                #self.update_signal.emit(index, station_name, measurement_name, ip, &quot;red&quot;,self.i)  # 网络不通时设置红色字体</span><br><span class="line">                self.update_signal.emit(index, station_name, measurement_name, ip, &quot;red&quot;,self.i)  # 网络不通时设置红色字体</span><br><span class="line">            self.sleep(1)</span><br><span class="line"></span><br><span class="line">    def ping(self, ip):</span><br><span class="line">        try:</span><br><span class="line">            now = dt.datetime.now()</span><br><span class="line">            print(&quot;时间：&quot; +str(now) +&quot; IP:&quot; + ip)</span><br><span class="line">            socket.create_connection((ip, 80), timeout=1)</span><br><span class="line">            return True</span><br><span class="line">        except (socket.timeout, ConnectionRefusedError):</span><br><span class="line">            print(f&#x27;&#123;ip&#125;不通&#x27;)</span><br><span class="line">            self.i = self.i + 1</span><br><span class="line">            return False</span><br><span class="line"></span><br><span class="line">class MainWindow(QWidget):</span><br><span class="line">    def __init__(self):</span><br><span class="line">        super().__init__()</span><br><span class="line">        self.setWindowTitle(&quot;桥然：ping扫描程序-测试版V1.0.11&quot;)</span><br><span class="line">        self.resize(900, 600)</span><br><span class="line">        self.setWindowIcon(PyQt6.QtGui.QIcon(&quot;logo.jpg&quot;))</span><br><span class="line">        #self.setGeometry(500,300,400,300)</span><br><span class="line"></span><br><span class="line">        self.ip_list = self.read_ip_list()</span><br><span class="line">        self.checked_ips = []</span><br><span class="line">        self.timer = QTimer()</span><br><span class="line">        self.timer.setInterval(300000)  # 设置定时器间隔为5分钟</span><br><span class="line">        self.timer.timeout.connect(self.start_scan)  # 定时器超时触发start_scan方</span><br><span class="line">        self.timer.stop()</span><br><span class="line">        </span><br><span class="line"></span><br><span class="line">        l = QStackedLayout()</span><br><span class="line">        H_layout= QHBoxLayout()</span><br><span class="line">        layout = QVBoxLayout()</span><br><span class="line"></span><br><span class="line">        self.table_widget = QTableWidget()</span><br><span class="line">        self.table_widget.setColumnCount(6) </span><br><span class="line">        self.table_widget.setHorizontalHeaderLabels([&quot;网站名&quot;, &quot;所在省市&quot;, &quot;参考IP&quot;, &quot;通&quot;, &quot;不通&quot;,&quot;连通率&quot;])</span><br><span class="line">        self.table_widget.setRowCount(len(self.ip_list))</span><br><span class="line">        self.table_widget.cellChanged.connect(self.handle_cell_changed)</span><br><span class="line">        self.table_widget.setEditTriggers(QTableWidget.EditTrigger.NoEditTriggers)</span><br><span class="line">        self.table_widget.setSelectionBehavior(QTableWidget.SelectionBehavior.SelectRows)</span><br><span class="line">        self.table_widget.setSelectionMode(QTableWidget.SelectionMode.MultiSelection)</span><br><span class="line"></span><br><span class="line">        for row, item in enumerate(self.ip_list):</span><br><span class="line">            station_name, measurement_name, ip ,longitude, latitude= item</span><br><span class="line">            #self.table_widget.setItem(row, 0, QTableWidgetItem(str(row + 1)))  # 序号从1开始</span><br><span class="line">            self.table_widget.setItem(row, 0, QTableWidgetItem(station_name))</span><br><span class="line">            self.table_widget.setItem(row, 1, QTableWidgetItem(measurement_name))</span><br><span class="line">            self.table_widget.setItem(row, 2, QTableWidgetItem(&quot;*.*.*.*&quot;))</span><br><span class="line">            #self.table_widget.setItem(row, 3, QTableWidgetItem(&quot;12*.**&quot;))</span><br><span class="line">            #self.table_widget.setItem(row, 4, QTableWidgetItem(&quot;4*.**&quot;))</span><br><span class="line"></span><br><span class="line">        self.table_widget.horizontalHeader().setSectionResizeMode(QHeaderView.ResizeMode.Stretch)</span><br><span class="line">        self.table_widget.verticalHeader().setSectionResizeMode(QHeaderView.ResizeMode.Stretch)</span><br><span class="line">        layout.addWidget(self.table_widget)</span><br><span class="line"></span><br><span class="line">        hbox_layout1 = QHBoxLayout()</span><br><span class="line">        self.scan_button = QPushButton(&quot;开始扫描&quot;)</span><br><span class="line">        self.scan_button.clicked.connect(self.start_scan)</span><br><span class="line">        hbox_layout1.addWidget(self.scan_button)</span><br><span class="line">        </span><br><span class="line">        self.stop_button = QPushButton(&quot;停止扫描&quot;)  # 添加停止扫描按钮</span><br><span class="line">        self.stop_button.clicked.connect(self.stop_scan)</span><br><span class="line">        hbox_layout1.addWidget(self.stop_button)</span><br><span class="line">        </span><br><span class="line"></span><br><span class="line">        </span><br><span class="line"></span><br><span class="line">        self.ch_box =QCheckBox(&quot;定时扫描：&quot;)</span><br><span class="line">        self.ch_box.toggled.connect(self.handle_enable_checkbox)</span><br><span class="line">        hbox_layout1.addWidget(self.ch_box)</span><br><span class="line"></span><br><span class="line">        </span><br><span class="line"></span><br><span class="line">        self.interval_label = QLabel(&quot;时间间隔：&quot;)</span><br><span class="line">        hbox_layout1.addWidget(self.interval_label)</span><br><span class="line"></span><br><span class="line">        self.interval_lineedit = QLineEdit(&quot;5&quot;)</span><br><span class="line">        self.interval_lineedit.setValidator(QtGui.QIntValidator(1, 9999))  # 设置输入范围为1到9999</span><br><span class="line">        self.interval_lineedit.setEnabled(False) </span><br><span class="line">        hbox_layout1.addWidget(self.interval_lineedit)</span><br><span class="line"></span><br><span class="line">        self.start_button = QPushButton(&quot;定时扫描&quot;)</span><br><span class="line">        self.start_button.clicked.connect(self.start_scan)  # 将按钮点击事件与run_scan方法绑定</span><br><span class="line">        self.start_button.setEnabled(False) </span><br><span class="line">        hbox_layout1.addWidget(self.start_button)</span><br><span class="line">        layout.addLayout(hbox_layout1)</span><br><span class="line"></span><br><span class="line">        self.result_textedit = QTextEdit()</span><br><span class="line">        layout.addWidget(self.result_textedit)</span><br><span class="line"></span><br><span class="line">        hbox_layout = QHBoxLayout()</span><br><span class="line"></span><br><span class="line">        </span><br><span class="line">        layout.addLayout(hbox_layout)</span><br><span class="line">        #H_layout.addLayout(layout)</span><br><span class="line">        self.graphics_view = QGraphicsView()</span><br><span class="line">        self.graphics_scene = QGraphicsScene()</span><br><span class="line">        self.graphics_view.setScene(self.graphics_scene)</span><br><span class="line">        #layout.addWidget(self.graphics_view)</span><br><span class="line"></span><br><span class="line">        </span><br><span class="line">        self.setLayout(layout)</span><br><span class="line"></span><br><span class="line">        #self.setLayout(layout)</span><br><span class="line"></span><br><span class="line">        self.scan_thread = None  </span><br><span class="line">        self.media_player = None  # 添加一个媒体播放器对象</span><br><span class="line">        self.alert_sound = QSoundEffect()</span><br><span class="line">        self.i = 0 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    def read_ip_list(self):</span><br><span class="line">        ip_list = []</span><br><span class="line">        with open(&quot;ip_list.csv&quot;, &quot;r&quot;, encoding=&quot;gbk&quot;) as file:</span><br><span class="line">            reader = csv.reader(file)</span><br><span class="line">            print(&#x27;read_ip_list is ready&#x27;)</span><br><span class="line">            for row in reader:</span><br><span class="line">                station_name, measurement_name, ip,longitude, latitude = row</span><br><span class="line">                ip_list.append((station_name, measurement_name, ip,longitude, latitude))</span><br><span class="line">        return ip_list</span><br><span class="line"></span><br><span class="line">    def handle_cell_changed(self, row, column):</span><br><span class="line">        if column == 2:</span><br><span class="line">            ip = self.ip_list[row][2]</span><br><span class="line">            if ip in self.checked_ips:</span><br><span class="line">                self.checked_ips.remove(ip)</span><br><span class="line">            else:</span><br><span class="line">                self.checked_ips.append(ip)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    def start_scan(self):</span><br><span class="line">        if self.scan_thread and self.scan_thread.isRunning():</span><br><span class="line">            self.stop_scan()  # 停止之前的扫描线程</span><br><span class="line">        </span><br><span class="line">        self.result_textedit.clear()</span><br><span class="line">        self.result_textedit.append(&quot;开始扫描...\n&quot;)</span><br><span class="line">        self.scan_thread = ScanThread(self.ip_list)</span><br><span class="line">        self.scan_thread.update_signal.connect(self.handle_scan_result)</span><br><span class="line">        self.scan_thread.finished.connect(self.handle_scan_finished)</span><br><span class="line">        self.scan_thread.start()</span><br><span class="line">        self.timer.start()</span><br><span class="line">    def closeEvent(self, event):</span><br><span class="line">        # 在关闭事件中执行自定义的逻辑</span><br><span class="line">        self.stop_scan()</span><br><span class="line">        print(&quot;关闭事件被触发&quot;)</span><br><span class="line">    def stop_scan(self):</span><br><span class="line">        if self.scan_thread:</span><br><span class="line">            self.scan_thread.running = False</span><br><span class="line">            self.scan_thread.quit()</span><br><span class="line">            self.scan_thread.wait()</span><br><span class="line">        self.result_textedit.append(&quot;\n扫描已停止&quot;)</span><br><span class="line">        self.timer.stop()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    def handle_scan_result(self, index, station_name, measurement_name, ip, color,i):  # 添加序号参数和颜色参数</span><br><span class="line">        result = f&quot;第 &#123;index + 1&#125; 个扫描结果：&#123;station_name&#125; - &#123;measurement_name&#125; (&#123;ip&#125;)&quot;</span><br><span class="line">        self.result_textedit.setTextColor(QColor(color))  # 设置字体颜色</span><br><span class="line">        self.result_textedit.append(result)</span><br><span class="line">        if color == &quot;red&quot; :</span><br><span class="line">            self.play_alert_sound()</span><br><span class="line">        if index == len(self.ip_list) - 1:</span><br><span class="line">            self.show_summary_message()</span><br><span class="line">        self.i = i</span><br><span class="line">    def show_summary_message(self):</span><br><span class="line">        total_count = len(self.ip_list)</span><br><span class="line">        success_count = len(self.checked_ips)</span><br><span class="line">        failure_count = total_count - success_count</span><br><span class="line"></span><br><span class="line">        summary_message = f&quot;--------------------------------------------------\n&quot;</span><br><span class="line">        summary_message += f&quot;扫描结束！总共扫描了 &#123;total_count&#125; 个IP地址。\n&quot;</span><br><span class="line">        #self.result_textedit.append(summary_message)</span><br><span class="line">        summary_message += f&quot;成功连接的IP地址：&#123;total_count-self.i&#125; 个。\n&quot;</span><br><span class="line">        #self.result_textedit.append(summary_message)</span><br><span class="line">        #summary_message += f&quot;连接失败的IP地址：&#123;failure_count&#125; 个。&quot;</span><br><span class="line">        summary_message += f&quot;连接失败的IP地址：&#123;self.i&#125; 个。\n&quot;</span><br><span class="line">        summary_message += f&quot;--------------------------------------------------&quot;</span><br><span class="line">        self.result_textedit.append(summary_message)</span><br><span class="line">    def handle_scan_finished(self):</span><br><span class="line">        self.result_textedit.append(&quot;\n扫描完成&quot;)</span><br><span class="line"></span><br><span class="line">    def play_alert_sound(self):</span><br><span class="line"></span><br><span class="line">        self.alert_sound.setSource(QUrl.fromLocalFile(&quot;line.wav&quot;))</span><br><span class="line">        self.alert_sound.play()</span><br><span class="line"></span><br><span class="line">    def handle_enable_checkbox(self, state):</span><br><span class="line">        if self.ch_box.isChecked():</span><br><span class="line">            print(&quot;开始循环&quot;)</span><br><span class="line">            self.timer.setInterval(300000)  # 设置定时器间隔为5分钟</span><br><span class="line">            self.timer.timeout.connect(self.start_scan)  # 定时器超时触发start_scan方</span><br><span class="line">            </span><br><span class="line">            self.interval_lineedit.setEnabled(True)  # 启用行编辑框</span><br><span class="line">            self.start_button.setEnabled(True)  # 启用按钮</span><br><span class="line">        else:</span><br><span class="line">            self.interval_lineedit.setEnabled(False)  # 禁用行编辑框</span><br><span class="line">            self.start_button.setEnabled(False) </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class GraphWidget(QWidget):</span><br><span class="line">    def init(self):</span><br><span class="line">        super().init()</span><br><span class="line">        self.setMinimumSize(800, 600)</span><br><span class="line">        self.points = &#123;&#125;  # 存储点位信息</span><br><span class="line">        self.highlighted_ips = []  # 存储高亮IP列表</span><br><span class="line"></span><br><span class="line">    def paintEvent(self, event):</span><br><span class="line">        painter = QPainter(self)</span><br><span class="line">        painter.setRenderHint(QPainter.RenderHint.Antialiasing)</span><br><span class="line"></span><br><span class="line">        # 加载黑龙江省市县边界底图</span><br><span class="line">        #img = mpimg.imread(&quot;heilongjiang_map.png&quot;)</span><br><span class="line">        #plt.imshow(img)</span><br><span class="line"></span><br><span class="line">        # 加载黑龙江省河流张条图</span><br><span class="line">        #river_img = mpimg.imread(&quot;heilongjiang_river.png&quot;)</span><br><span class="line">        #plt.imshow(river_img, alpha=0.4)</span><br><span class="line"></span><br><span class="line">        # 标记特定城市</span><br><span class="line">        city_coords = &#123;</span><br><span class="line">            &quot;哈尔滨&quot;: (126.534967, 45.803775),</span><br><span class="line">            &quot;齐齐哈尔&quot;: (123.918186, 47.354348),</span><br><span class="line">            &quot;牡丹江&quot;: (129.598732, 44.588521),</span><br><span class="line">            &quot;佳木斯&quot;: (130.318917, 46.799923),</span><br><span class="line">            &quot;伊春&quot;: (128.840492, 47.72752),</span><br><span class="line">            &quot;大庆&quot;: (125.11272, 46.590734),</span><br><span class="line">            &quot;加格达奇&quot;: (124.123012, 50.414442)</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        for city, coords in city_coords.items():</span><br><span class="line">            longitude, latitude = coords</span><br><span class="line">            if city in self.highlighted_ips:</span><br><span class="line">                plt.plot(longitude, latitude, &quot;ro&quot;, markersize=5)  # 高亮显示为红色点</span><br><span class="line">            else:</span><br><span class="line">                plt.plot(longitude, latitude, &quot;go&quot;, markersize=5)  # 默认显示为绿色点</span><br><span class="line"></span><br><span class="line">        plt.axis(&quot;off&quot;)  # 关闭坐标轴</span><br><span class="line"></span><br><span class="line">    def update_points(self, points, highlighted_ips):</span><br><span class="line">        self.points = points</span><br><span class="line">        self.highlighted_ips = highlighted_ips</span><br><span class="line">        self.update()  # 刷新图形展示区</span><br><span class="line"></span><br><span class="line">if __name__ == &quot;__main__&quot;:</span><br><span class="line"></span><br><span class="line">    app = QApplication([])</span><br><span class="line">    window = MainWindow()</span><br><span class=
